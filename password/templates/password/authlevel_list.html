{% extends "base.html" %}
    {% block content %}
        <h1>Auth Level:</h1>
        {% if authlevel_list %}
        <ul>
            {% for level in authlevel_list %}
                <li>
                    <a href="{{ level.get_absolute_url }}">{{ level.auth }}</a>
                </li>
            {% endfor %}
        </ul>
        {% else %}
            <p>There is no auth level created.</p>
        {% endif %}
    {% endblock %}
