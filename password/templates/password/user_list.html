{% extends "base.html" %}
    {% block content %}
        <h1>User List:</h1>
        {% if user_list %}
        <ul>
            {% for user in user_list %}
                <li>
                    <a href="{{ user.get_absolute_url }}">{{ user.lastName }}</a> ({{ user.firstName }})
                </li>
            {% endfor %}
        </ul>
        {% else %}
            <p>There is no user registered.</p>
        {% endif %}
    {% endblock %}
